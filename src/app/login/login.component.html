<div class="container" style="margin-top: 95px; margin-bottom: 102px">
  <div class="row">
    <span class="img-container"> <!-- Inline parent element -->
      <a href="#"><img src="assets/branding/logo_big.png" style="height: 60%" alt="The Art Store"/></a>
    </span>
  </div>
  <div class="row" style="margin-top: -150px">
    <div class="card mt-5" style="margin:auto;width: 600px; height: 400px">
      <div class="card-body" style="margin: 30px">
        <h2 class="card-title" style="text-align: center">Login</h2>
        <div class="form-group">
          <label for="username" style="font-weight:  bold">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="password" style="font-weight:  bold">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <br>
        <div class="row" style="margin: 1px">
          <button type="submit" class="btn btn-outline-secondary" style="background-color: #28424f; color: white" (click)="login()">Sign In</button>
        </div>
      </div>
    </div>
  </div>
</div>
