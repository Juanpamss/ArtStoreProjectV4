<div>
  <button style="margin: 10px" type="button" class="close" aria-label="Close" (click)="closeFavourite()">
    <span aria-hidden="true">Ã—</span>
  </button>
  <div class="cart_section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <div class="cart_container">
            <div class="cart_title">Favorites</div>
            <div class="cart_items">
              <ul class="cart_list" *ngFor="let item of items">
                <li class="cart_item clearfix" style="overflow: hidden">
                  <div class="cart_item_image">
                    <div *ngIf="item.imgURL === undefined; else elseBlock">
                      <img src="assets/branding/default-img.png" alt="">
                    </div>
                    <ng-template #elseBlock>
                      <img [src]="item.imgURL" alt="">
                    </ng-template>
                  </div>
                  <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                    <div class="cart_item_name cart_info_col">
                      <label class="cart_item_title">Name</label><br>
                      <label class="cart_item_text">{{item.title}}</label><br>
                      <label class="cart_item_title">Price</label><br>
                      <label class="cart_item_text">{{item.price | currency: "USD":"symbol" }}</label>
                      <br>
                      <button (click)="removeFavourite(item)" class="btn btn-outline-secondary" style="margin-top: 10px; margin-left: 50px">
                        <span class="btn-label"><i class="fas fa-trash-alt fa-sm"></i></span> Remove</button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
