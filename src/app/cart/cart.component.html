<div>
    <button style="margin: 10px;" type="button" class="close" aria-label="Close" (click)="closeCart()">
        <span aria-hidden="true">Ã—</span>
    </button>
    <div class="cart_section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="cart_container">
                        <div class="cart_title">Shopping Cart</div>
                        <div class="cart_items">
                            <ul class="cart_list" *ngFor="let item of items">

                                <li class="cart_item clearfix" style="overflow: hidden;">
                                    <div class="cart_item_image">
                                      <div *ngIf="item.imgURL === undefined; else elseBlock">
                                        <img src="assets/branding/default-img.png" alt="">
                                      </div>
                                      <ng-template #elseBlock>
                                        <img [src]="item.imgURL" alt="">
                                      </ng-template>
                                    </div>
                                    <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                        <div class="cart_item_name cart_info_col">
                                            <div class="cart_item_title">Name</div>
                                            <div class="cart_item_text">{{item.title}}</div>
                                        </div>
                                        <div class="cart_item_price cart_info_col">
                                            <div class="cart_item_title">Price</div>
                                            <div class="cart_item_text">{{item.price | currency: "USD":"symbol" }}</div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="order_total">
                            <div class="order_total_content text-md-right">
                                <div class="order_total_title">Order Total:</div>
                                <div class="order_total_amount">{{totalPrice | currency: "USD":"symbol" }}</div>
                            </div>
                        </div>
                        <div class="cart_buttons"> <button type="button" class="button cart_button_clear">Checkout</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
