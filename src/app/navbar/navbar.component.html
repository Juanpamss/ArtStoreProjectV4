<nav
  class="navbar navbar-expand-md navbar-light fixed-top bg-light justify-content-between"
>
  <div>
    <a href="#"
      ><img
        src="assets/branding/logo.png"
        class="navbar-brand"
        style="margin-left: 5px; float: left"
    /></a>
  </div>
  <div style="float: right">
    <a
      style="
        color: grey;
        font-family: sans-serif;
        font-size: medium;
        text-decoration: none;
        float: right;
      "
      >The Art Store</a
    >
  </div>
  <div class="collapse" id="navbarCollapse2">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
    </ul>
  </div>
  <div>
    <form
      #navbarForm="ngForm"
      (ngSubmit)="getFormData(navbarForm)"
      class="form-inline justify-content-center d-flex"
      style="text-align: center"
    >
      <input
        ngModel
        name="searchInput"
        class="form-control mr-sm-2"
        type="text"
        placeholder="Search by keyword, artist, or reference"
        aria-label="Search"
        style="width: 700px"
      />
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </div>
  <div>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarCollapse"
      style="margin-left: 60px"
    >
      <ul class="navbar-nav ml-auto" style="margin-right: 10px">
        <li class="nav-item" style="margin-right: 10px">
          <a
            (click)="openFavourite(favouritesModal)"
            class="fas fa-heart fa-lg"
            style="color: grey; text-decoration: none"
          >
            <a
              style="
                font-family: sans-serif;
                font-size: medium;
                margin-left: 5px;
                text-decoration: none;
              "
              >Favorites</a
            >
          </a>
          <ng-template #favouritesModal let-modal class="shopping-cart">
            <app-favourite
              (buttonClicked)="closeFavourite($event)"
            ></app-favourite>
          </ng-template>
        </li>
        <li class="nav-item" style="margin-right: 10px; position: relative;">

          <i (click)="openCart(shoppingCartModal)" class="fas fa-shopping-cart fa-lg" style="color: grey; text-decoration: none">
            <span class='badge badge-warning' id='lblCartCount'> {{cartCount}} </span>
            <a style="font-family: sans-serif;font-size: medium;margin-left: 5px;text-decoration: none;">Cart</a>
          </i>

          <ng-template #shoppingCartModal let-modal class="shopping-cart">
            <app-cart (buttonClicked)="closeShoppingCart($event)"></app-cart>
          </ng-template>
        </li>
        <li class="nav-item">
          <a
            href="#"
            class="fas fa-user fa-lg"
            style="color: grey; text-decoration: none"
          >
            <a
              style="
                font-family: sans-serif;
                font-size: medium;
                margin-left: 5px;
                text-decoration: none;
                color: grey;"
              routerLink="/login"> {{ userName }}</a
            >
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
